---
- hosts: all
  become: true

  tasks:
    - name: Install Dependency
        apt: 
          name: "{{item}}"
          state: present
          update_cache: true
        loop: 
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg_agent
          - software-properties-common

    - name: Add Docker GPG apt Key
        apt_key: 
          url: https://download.docker.com/linux/ubuntu/gpg
          state: present

    - name: Add Docker Repository
        apt_repository: 
          repo: deb https://download.docker.com/linux/ubuntu bionic stable
          state: present

    - name: Update apt and install docker-ce
        apt: 
          name: "{{item}}"
          state: latest
          update_cache: yes
        loop: 
          - docker-ce
          - docker-ce-cli
          - containerd.io
    
    - name: Make Sure Docker Started
        service:
          name: docker
          state: started
          enabled: yes
...
